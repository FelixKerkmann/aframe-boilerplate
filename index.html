<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Showroom</title>
  <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
  <script src="color.js"></script>
</head>
<body>
<a-scene>
  <a-box position="0 2.5 -9" rotation="0 0 0" color="#CED9D4" width="10" height="5" change-color></a-box>
  <a-box position="0 2.5 1" rotation="0 0 0" color="#CED9D4" width="10" height="5" change-color></a-box>
  <a-box position="-5 2.5 -4" rotation="0 90 0" color="#CED9D4" width="10" height="5" change-color></a-box>
  <a-box position="5 2.5 -4" rotation="0 90 0" color="#CED9D4" width="10" height="5" change-color></a-box>

  <a-box position="-2 0.5 -3" rotation="0 45 0" color="#4CC3D9" change-color></a-box>
  <a-sphere position="0 1.25 -6" radius="1.25" color="#EF2D5E" change-color></a-sphere>
  <a-cylinder position="2 0.75 -3" radius="0.5" height="1.5" color="#FFC65D" change-color></a-cylinder>
  <a-plane position="0 0 -4" rotation="-90 0 0" width="10" height="10" color="#7BC8A4" change-color></a-plane>
  <a-camera>
    <a-cursor></a-cursor>
  </a-camera>

</a-scene>
</body>
</html>
