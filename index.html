<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Showroom</title>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="components/color.js"></script>
  <script src="components/fireplace.js"></script>
  <script src="components/wall.js"></script>
  <script src="components/object-change.js"></script>
  <script src="components/floor.js"></script>
</head>
<body>
<a-scene stats shadow="type:soft">
  <a-assets>
    <!-- Objects -->
    <a-asset-item id="bag-chair-o" src="resources/bag-chair-obj/bag-chair.obj"></a-asset-item>
    <a-asset-item id="bag-chair-m" src="resources/bag-chair-obj/bag-chair.mtl"></a-asset-item>
    <a-asset-item id="coffee-table-o" src="resources/wooden-coffe-table-obj/wooden-coffe-table.obj"></a-asset-item>
    <a-asset-item id="coffee-table-m" src="resources/wooden-coffe-table-obj/wooden-coffe-table.mtl"></a-asset-item>
    <a-asset-item id="fireplace1-o" src="resources/fireplace/fireplace1/fireplace1.obj"></a-asset-item>
    <a-asset-item id="fireplace1-m" src="resources/fireplace/fireplace1/fireplace1.mtl"></a-asset-item>
    <a-asset-item id="fireplace2-o" src="resources/fireplace/fireplace2/fireplace2.obj"></a-asset-item>
    <a-asset-item id="fireplace2-m" src="resources/fireplace/fireplace2/fireplace2.mtl"></a-asset-item>
    <a-asset-item id="gym-run-jog-o" src="resources/gym/gym-run-jog/gym-run-jog.obj"></a-asset-item>
    <a-asset-item id="gym-run-jog-m" src="resources/gym/gym-run-jog/gym-run-jog.mtl"></a-asset-item>
    <a-asset-item id="motor-o" src="resources/motor/motor/motor.obj"></a-asset-item>
    <a-asset-item id="motor-m" src="resources/motor/motor/motor.mtl"></a-asset-item>

    <!-- Textures -->
    <img id="wood-floor" src="resources/textures/wood_floor.jpg">
    <img id="wood-floor-2" src="resources/textures/wood_floor_2.jpg">
    <img id="tiles" src="resources/textures/tiles.jpg">
    <img id="tiles-pattern" src="resources/textures/tiles_pattern.jpg">
    <img id="stones" src="resources/textures/stones.jpg">
    <img id="concrete" src="resources/textures/concrete.png">

  </a-assets>

  <!-- Room -->
  <!-- lighting -->
  <a-entity id="MovingLight"
			light="type:point; color:#FFFFFF; castShadow:true; shadowMapHeight:2048; shadowMapWidth:2048" 
			animation="property: position; from: 8 2 -20; to: 8 2 20; dur: 10000; easing: linear; loop: true" 
			></a-entity>
  <a-entity id="FlickeringLamp"
			position="0 4 0"
			light="type:point; distance:0; color:#FFFwFDD; castShadow:true; shadowMapHeight:2048; shadowMapWidth:2048" 
			animation="property: light.distance; from: 15; to: 25; dur: 1000; easing: linear; loop: true; dir:alternate"></a-entity>
  <!-- North wall-->
  <a-box 	id="WallNorth"
			position="0 1.5 -5" 
			rotation="0 0 0" 
			color="#CED9D4" 
			width="10" 
			height="3" 
			shadow="recieve:true; cast:true;" 
			change-color></a-box>
  <!-- South wall-->
  <a-box 	id="WallSouth"
			position="0 1.5 5" 
			rotation="0 0 0" 
			color="#CED9D4" 
			width="10" 
			height="3" 
			shadow="recieve:true; cast:true;" 
			change-color></a-box>
  <!-- West wall-->
  <a-box 	id="WallWest"
			position="-5 1.5 0" 
			rotation="0 90 0" 
			color="#CED9D4" 
			width="10" 
			height="3" 
			shadow="recieve:true; cast:true;" 
			change-color></a-box>
  <!-- East wall-->
  <a-entity	id="WallEast"
			position="5 0 0">
			<a-box 	id="North"
					position="0 1.5 -3.5" 
					rotation="0 90 0" 
					color="#CED9D4" 
					width="3" 
					height="3" 
					shadow="recieve:true; cast:true;" 
					change-color></a-box>
			<a-box 	id="South"
					position="0 1.5 3.5" 
					rotation="0 90 0" 
					color="#CED9D4" 
					width="3" 
					height="3" 
					shadow="recieve:true; cast:true;" 
					change-color></a-box>
			<a-box 	id="Bottom"
					position="0 0.5 0" 
					rotation="0 90 0" 
					color="#CED9D4" 
					width="4" 
					height="1" 
					shadow="recieve:true; cast:true;" 
					change-color></a-box>
			<a-box 	id="Top"
					position="0 2.5 0" 
					rotation="0 90 0" 
					color="#CED9D4" 
					width="4" 
					height="1" 
					shadow="recieve:true; cast:true;" 
					change-color></a-box>
			<a-box 	id="Center"
					position="0 1.5 0" 
					rotation="0 90 0" 
					color="#CED9D4" 
					width="2" 
					height="1" 
					shadow="recieve:true; cast:true;" 
					change-color></a-box>
  </a-entity>
  
  <!-- Floor -->
  <a-text 	id="FloorButtonText"
			value="Click to change floor" 
			position="4.5 1.8 -4.25" 
			rotation="0 -90 0" 
			line-height="1" 
			color="white"></a-text>
  <a-box 	id="FloorButton"
			position="4.5 1.4 -3.25" 
			rotation="0 -90 0" 
			width="0.25" 
			height="0.25"
			depth="0.05"
			change-floor-texture></a-box>
  <a-plane  id="floor"
            position="0 0 0"
            rotation="-90 0 0"
            src="#wood-floor"
            height="10"
            width="10"
			shadow="recieve:true;"
            change-floor-texture></a-plane>
			
  <!-- Changing Models -->
  <a-text 	id="ModelButtonText"
			value="Click to change Object" 
			position="4.5 1.8 2.1" 
			rotation="0 -90 0" 
			line-height="1" 
			color="white"></a-text>
  <a-box 	id="ModelButton"
			position="4.5 1.4 3.25" 
			rotation="0 -90 0" 
			width="0.25" 
			height="0.25"
			depth="0.05"
			change-object></a-box>
			
			<a-entity id="gym-run-jog"
            obj-model="obj: #gym-run-jog-o; mtl: #gym-run-jog-m"
            scale="0.001 0.001 0.001"
            position="2.5 0 -1.5"
            rotation="0 180 0"
            visible="true"
            change-object></a-entity>

  <a-entity id="motor"
            obj-model="obj: #motor-o; mtl: #motor-m"
            scale="0.01 0.01 0.01"
            position="2.5 0 -1.5"
            rotation="0 180 0"
            visible="false"
            change-object></a-entity>

  
  <!-- Living Space -->
  <a-entity obj-model="obj: #bag-chair-o; mtl: #bag-chair-m"
			position="0 0 -1"            
            rotation="0 -45 0"
			scale="2 2 2"
			shadow="recieve: true; cast:true;"></a-entity>

  <a-entity obj-model="obj: #coffee-table-o; mtl: #coffee-table-m"
            position="-0.8 0 0"
            rotation="0 0 0"
			scale="0.5 0.5 0.5"
			shadow="recieve: true; cast:true;"></a-entity>

  <!-- Fireplace -->
  <a-text 	id="FireplaceButtonText"
			value="Click to change fireplace" 
			position="-4.5 1.8 4.25"
			rotation="0 90 0" 
			line-height="20" 
			color="white"></a-text>
			
  <a-box 	id="FireplaceButton"
			position="-4.5 1.4 3" 
			rotation="0 -90 0" 
			width="0.25" 
			height="0.25" 
			depth="0.05"
			change-fireplace-model></a-box>
			
  <a-entity id="fireplace1"
            obj-model="obj: #fireplace1-o; mtl: #fireplace1-m"
            scale="0.001 0.001 0.001"
            position="-4.25 0 0"
            rotation="0 90 0"
            visible="true"
			change-fireplace-model></a-entity>

  <a-entity id="fireplace2"
            obj-model="obj: #fireplace2-o; mtl: #fireplace2-m"
            scale="1 1 1"
            position="-4.25 0 0"
            rotation="0 0 0"
            visible="false"
            change-fireplace-model></a-entity>

  <a-camera>
    <a-cursor></a-cursor>
  </a-camera>
</a-scene>
</body>
</html>
